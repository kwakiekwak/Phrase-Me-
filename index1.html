<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style/style1.css">
</head>
<body onload="startGame()">

  <header id="gameTitle">
    <h1>PHRASE ME!</h1>
  </header>


  <div class="container">
    <div id="playerOne">
     <h3 id="colorMe" class="comp">Player one on left side</h3>
     <button id="1" type="button">Click Me</button>
    </div>

    <div id="spin">
      <button id="two" type="button" value="one">Next Phrase!</button>
    </div>

    <div id="playerTwo">
     <h3 class="comp" value="two">Player two on right side</h3>
     <button type="button">Click Me</button>
    </div>
  </div>

  <div class="container1">
    <div id="phrase">
    <!-- place where phrase goes -->
    </div>
  </div>


  <footer id="gameScore">
    <div class="container2">
      <div id="score">
        game scoreboard
      </div>
    </div>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="script/script1.js"></script>
</body>
</html>
